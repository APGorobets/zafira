<div class="page page-profile" ng-controller="UserListController">

    <div class="row ui-section">
        <div class="col-lg-12">
        	<h2 class="section-header">Users
        		<small data-ng-if="sr">({{sr.totalResults}})</small>
        		<button class="md-button md-ink-ripple pull-right" type="button" ng-if="search_form.$dirty" ng-click="search();">
	                   <b>Search</b>
	            </button>
        		<button class="md-button md-warn md-ink-ripple pull-right" type="button" ng-if="search_form.$dirty" ng-click="reset(); UtilService.untouchForm(search_form);">
	                   <b>Clear</b>
	            </button>
        	</h2>
        </div>
        <md-fab-speed-dial id="main-fab" md-direction="up" class="md-scale md-fab-bottom-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-primary" md-visible="tooltipVisible">
                    <span class="fa fa-bars"></span>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="menu" class="md-fab md-raised md-fab-sm" data-ng-click="showGroupDialog()">
                    <span class="fa fa-users"></span>
                </md-button>
                <md-button aria-label="menu" class="md-fab md-raised md-fab-sm" data-ng-click="showCreateUserDialog()">
                    <span class="fa fa-plus"></span>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
        <div class="col-md-12">
            <article class="article">
                <md-card class="no-margin-h">
                    <md-table-container>
                    	<form ng-submit="search()" name="search_form">
                        <table class="table-hover" md-table>
                            <thead md-head style="position: parent;">
                                <tr md-row>
                                    <th md-column>
                                    	<md-input-container class="searchable">
                                            <input type="number" ng-model="sc.id" name="id" placeholder="ID"/>
                                        </md-input-container>
									</th>
                                    <th md-column>
                                    	<md-input-container class="searchable">
                                            <input type="text" ng-model="sc.username" name="username" placeholder="Username"/>
                                        </md-input-container>
                                    </th>
                                    <th md-column>
                                    	<md-input-container class="searchable">
                                            <input type="text" ng-model="sc.email" name="email" placeholder="Email"/>
                                        </md-input-container>
                                    </th>
                                    <th md-column>
										<md-input-container class="searchable">
                                            <input type="text" ng-model="sc.firstLastName" name="firstLastName" placeholder="First/Last name"/>
                                        </md-input-container>
									</th>
                                    <th md-column>
                                    	<md-datepicker ng-model="sc.date" md-placeholder="Registered" ng-change="search()"></md-datepicker>
                                    </th>
                                    <th md-column>Status</th>
                                    <th md-column></th>
                                </tr>
                               	<md-button type="submit" class="hide">Search</md-button>
                            </thead>
                            <tbody md-body>
                                <tr md-row ng-repeat="user in sr.results">
                                    <td md-cell>#{{user.id}}</td>
                                    <td md-cell><b>{{user.username}}</b></td>
                                    <td md-cell>{{user.email}}</td>
                                    <td md-cell>{{user.firstName}} {{user.lastName}}</td>
                                    <td md-cell class="text-center">{{user.createdAt | date}}</td>
                                    <td md-cell>
                                    	<span ng-switch on="user.password != null && user.password != ''">
                                    		<span class="label label-success" ng-switch-when="true">Active</span>
                                    		<span class="label label-danger" ng-switch-when="false">Inactive</span>
                                    	</span>
                                    </td>
                                    <td md-cell>
                                        <md-menu>
                                            <md-button aria-label="User settings" class="md-icon-button" data-ng-click="$mdMenu.open($event);">
                                                <md-icon class="material-icons">more_vert</md-icon>
                                            </md-button>
                                            <md-menu-content width="2">
                                                <md-menu-item>
                                                    <md-button data-ng-click="showEditProfileDialog($event, user, false)">
                                                        <md-icon class="material-icons">build</md-icon>
                                                        Edit profile
                                                    </md-button>
                                                </md-menu-item>
                                                <md-menu-item>
                                                    <md-button data-ng-click="showChangePasswordDialog($event, user, false)">
                                                        <md-icon class="material-icons">lock_outline</md-icon>
                                                        Change password
                                                    </md-button>
                                                </md-menu-item>
                                                <md-menu-item>
                                                    <md-button data-ng-click="">
                                                        <md-icon class="material-icons">timeline</md-icon>
                                                        Performance
                                                    </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
									</td>
                                </tr>
                            </tbody>
                        </table>
                         </form>
                    </md-table-container>

                    <md-table-pagination md-limit="sr.pageSize" md-limit-options=false md-page="sr.page" md-total="{{sr.totalResults}}" md-page-select=false md-boundary-links=true md-on-paginate="search"></md-table-pagination>
                </md-card>
            </article>
        </div>
    </div>
</div>
