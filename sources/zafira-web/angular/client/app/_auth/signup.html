<div class="page-signin" ng-controller="AuthController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1>ZAFIRA</h1>
                        </section>

                        <form name="signup_form" class="md-form-login form-validation" data-ng-submit="signup(user); UtilService.untouchForm(signup_form)">
                            <!--<div class="callout callout-danger" ng-if="!credentials.valid">
                                <p>Invalid credentials</p>
                            </div>-->
                            <fieldset>
                                <md-input-container class="md-block">
                                    <label>Email</label>
                                    <input required
                                           type="email"
                                           name="email"
                                           id="email"
                                           ng-model="user.email"
                                           disabled/>
                                    <div ng-messages="signup_form.email.$error" ng-if="signup_form.email.$dirty">
                                        <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Username</label>
                                    <input required
                                           type="text"
                                           name="username"
                                           id="username"
                                           ng-model="user.username"/>
                                    <div ng-messages="signup_form.username.$error" ng-if="signup_form.username.$dirty">
                                        <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Password</label>
                                    <input required
                                           type="password"
                                           name="password"
                                           id="password"
                                           ng-model="user.password"/>
                                    <div ng-messages="signup_form.password.$error" ng-if="signup_form.password.$dirty">
                                        <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Confirm password</label>
                                    <input required
                                           type="password"
                                           name="confirmPwd"
                                           id="confirmPassword"
                                           ng-model="confirmPwd"/>
                                    <div ng-messages="signup_form.confirmPwd.$error" ng-if="signup_form.confirmPwd.$dirty">
                                        <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                    </div>
                                    <div ng-messages="signup_form.confirmPwd.$error" ng-if="signup_form.confirmPwd.$dirty && signup_form.password.$dirty && confirmPwd != user.password && confirmPwd">
                                        <div>Passwords should be match</div>
                                    </div>
                                </md-input-container>
                                <div layout="row" layout-align="center">
                                    <md-button type="submit"
                                               id="signup"
                                               class="md-raised btn-w-md md-primary"
                                               ng-disabled="signup_form.$invalid || confirmPwd != user.password">Register</md-button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="additional-info">
                    <span>Â© 2018 Zafira all rights reserved</span>
                    <br/>
                    <small id="versionInfo">server v.{{version.service}} | client v.{{version.client}}</small>
                </div>

            </div>
        </div>

    </div>

</div>
