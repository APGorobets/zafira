<div class="page-forgot" ng-controller="AuthController">
    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div ng-if="! forgotPasswordEmailWasSent" class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a>{{main.brand}}</a></h1>
                        </section>                    
                        <form name="forgot_form">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" ng-model="emailType.email" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                    <div class="additional-info text-center text-small">
                                       Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.
                                   </div>
                               </div>
                           </fieldset>
                       </form>
                   </div>
                    <md-button ng-click="forgotPassword(emailType);" style="margin: 20px" id="forgotPassword" class="btn-w-md md-primary pull-right" ng-disabled="forgot_form.$invalid">Send email</md-button>
                </div>
                <div ng-if="forgotPasswordEmailWasSent" class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <h1><a>{{main.brand}}</a></h1>
                        </section>
                        <div class="forgot-message">Email with link to reset your password was sent.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
