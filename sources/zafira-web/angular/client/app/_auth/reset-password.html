<div class="page-change" ng-controller="AuthController">
        <div class="wrapper">
            <div class="main-body">
                    <div class="card bg-white">
                        <div class="card-content">
                            <section class="logo-container">
                                <img class="logo" ng-src="{{companyLogo.value}}">
                            </section>
    
                            <form name="reset_form" class="md-form-login form-validation" data-ng-submit="resetPassword(credentials);">
                                <fieldset>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">New password</label>
                                        <input 
                                               type="password"
                                               name="password"
                                               id="password"
                                               password-eye="mousedown - mouseup"
                                               ng-model="credentials.password"
                                               ng-minlength="8" ng-maxlength="50" ng-pattern="/^[A-Za-z0-9_@!]+$/"/>
                                        <div ng-messages="reset_form.password.$error" ng-if="reset_form.password.$dirty">
                                            <div ng-repeat="validation in VALIDATIONS.password" ng-message="{{validation.name}}">
                                                <span ng-if="validation.additional">
                                                    <md-tooltip md-direction="top">{{ validation.additional }}</md-tooltip>
                                                    {{ validation.message }}
                                                </span>
                                                <span ng-if="! validation.additional">{{ validation.message }}</span>
                                            </div>
                                        </div>
                                        </md-input-container>
                                        <div layout="row" layout-align="end">
                                            <md-button type="submit"
                                                       id="changepwd"
                                                       class=" btn-w-md md-primary"
                                                       ng-disabled="reset_from.$invalid || confirmPwd != user.password">APPLY</md-button>
                                        </div>
                                        
                                    </md-input-container>
                                </fieldset>
                            </form>
                        </div>
                    </div>      
                </div> 
        </div>
        <div ng-include="roboFooter"></div>
    </div>
