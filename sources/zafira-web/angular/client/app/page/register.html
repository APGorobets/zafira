<div class="page-register" ng-controller="AuthController">

        <div class="wrapper">
            <div class="main-body">
                <div class="body-inner">
                    <div class="card bg-white">
                        <div class="card-content">
    
                            <section class="logo-container">
                                <div class="logo"></div>
                            </section>
    
                            <form name="register_form" class="md-form-login form-validation" data-ng-submit="register(); UtilService.untouchForm(register_form)">
                                <!--<div class="callout callout-danger" ng-if="!credentials.valid">
                                    <p>Invalid credentials</p>
                                </div>-->
                                <fieldset>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">Username</label>
                                        <input 
                                               type="text"
                                               name="username"
                                               id="username"
                                               ng-model="user.username"/>
                                        <div ng-messages="register_form.username.$error" ng-if="register_form.username.$dirty">
                                            <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">Email</label>
                                        <input 
                                               type="email"
                                               name="email"
                                               id="email"
                                               ng-model="user.email"/>
                                        <div ng-messages="register_form.email.$error" ng-if="register_form.email.$dirty">
                                            <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">First name</label>
                                        <input 
                                               type="text"
                                               name="firstName"
                                               id="firstName"
                                               ng-model="user.firstName"/>
                                        <div ng-messages="register_form.firstName.$error" ng-if="register_form.firstName.$dirty">
                                            <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">Last name</label>
                                        <input 
                                               type="text"
                                               name="lastName"
                                               id="lastName"
                                               ng-model="user.lastName"/>
                                        <div ng-messages="register_form.lastName.$error" ng-if="register_form.lastName.$dirty">
                                            <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">Password</label>
                                        <input 
                                               type="password"
                                               name="password"
                                               id="password"
                                               ng-model="user.password"/>
                                        <div ng-messages="register_form.password.$error" ng-if="register_form.password.$dirty">
                                            <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label class="placeholder-label">Confirm password</label>
                                        <input 
                                               type="password"
                                               name="confirmPwd"
                                               id="confirmPassword"
                                               ng-model="confirmPwd"/>
                                        <div ng-messages="register_form.confirmPwd.$error" ng-if="register_form.confirmPwd.$dirty">
                                            <div ng-message="required" data-translate="VLD_REQUIRED"></div>
                                        </div>
                                        <div ng-messages="register_form.confirmPwd.$error" ng-if="register_form.confirmPwd.$dirty && register_form.password.$dirty && confirmPwd != user.password && confirmPwd">
                                            <div>Passwords should be match</div>
                                        </div>
                                    </md-input-container>
                                    <div layout="row" layout-align="center">
                                        <md-button type="submit"
                                                   id="register"
                                                   class=" btn-w-md md-primary"
                                                   ng-disabled="register_form.$invalid || confirmPwd != user.password">Register</md-button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
    
                    
    
                </div>
            </div>
    
        </div>
        <div class="additional-background">
                <div class="text">
                    <p>Hooray! <br/> We have some new features for you.</p>
                    <p>Now you are capable to track automation results in more profound way: real-time test streaming and video recording.</p>
                </div>
                <div class="robot"></div>
            </div>
            <div class="additional-info">
                    <small>Â© 2018 Zafira all rights reserved</small>
                    <br/>
                    <small id="versionInfo">server v.{{version.service}} | client v.{{version.client}}</small>
            </div>
    </div>
