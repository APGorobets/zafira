
<md-dialog flex="50" aria-label="User profile">
    <form class="form-validation" name="build_now_form" ng-submit="buildNow(); UtilService.untouchForm(build_now_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Rebuild TestRun</h2>
                <span flex></span>
                <md-button class="md-icon-button" data-ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row" layout-align="center center">
                    Which tests would you like to rerun?
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="center center">
            <md-button type="submit" class="btn btn-danger" data-ng-click="rebuild(testRun, true)">
                Rerun only failures
            </md-button>
            <md-button type="submit" class="btn btn-success" data-ng-click="rebuild(testRun, false)">
                Rerun all tests
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
