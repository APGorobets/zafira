<md-dialog flex="50" aria-label="User profile">
    <form class="form-validation" name="email_form" ng-submit="sendEmail(); UtilService.untouchForm(email_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Email</h2>
                <span flex></span>
                <md-button class="md-icon-button" data-ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="btn btn-success" data-ng-click="createKnownIssue()" data-ng-disabled="email_form.$invalid">
                Send
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
